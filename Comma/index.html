
<div class="container">
  <!-- 텍스트 처리 섹션 -->
  <section class="section">
    <div class="section-title">
      📝 텍스트 입력
      <span id="resultBadge" class="result-badge"></span>
    </div>
    
    <textarea 
      id="inputText" 
      placeholder="역병 걸린 텍스트를 입력하세요...&#10;HTML 태그는 보호됩니다."
    ></textarea>
    <div class="char-info">
      <span id="inputCount">0 자</span>
    </div>
    
    <div class="button-group">
      <button class="btn btn-primary" onclick="removeCommas()">쉼표 제거</button>
      <button class="btn btn-secondary" onclick="clearText()">지우기</button>
    </div>
  </section>

  <!-- 결과 섹션 -->
  <section class="section">
    <div class="section-title">✨ 역병 치료 결과</div>
    
    <textarea 
      id="outputText" 
      placeholder="결과가 여기 표시됩니다..." 
      readonly
    ></textarea>
    <div class="char-info">
      <span id="outputCount">0 자</span>
    </div>
    
    <div class="button-group">
      <button class="btn btn-success" onclick="copyToClipboard()">복사하기</button>
    </div>
  </section>

  <!-- 파일 처리 섹션 -->
  <section class="section">
    <div class="section-title">💾 파일로 한번에 처리하기 (JSONL)</div>
    
    <div class="button-group">
      <label class="btn btn-secondary file-input-wrapper">
        <input 
          type="file" 
          id="fileInput" 
          accept=".jsonl" 
          onchange="loadFile(event)"
          class="file-input"
        >
        파일 선택
      </label>
      <span id="fileName" class="file-name">선택된 파일 없음</span>
    </div>
    
    <div class="stats">
      <div class="stat-item">
        <div class="stat-label">채팅 갯수</div>
        <div class="stat-value" id="totalMessages">0</div>
      </div>
      <div class="stat-item">
        <div class="stat-label">제거된 쉼표</div>
        <div class="stat-value" id="removedCommas">0</div>
      </div>
    </div>
    
    <div class="button-group">
      <button class="btn btn-primary" id="downloadBtn" onclick="downloadFile()" disabled>
        파일 내보내기
      </button>
      <button class="btn btn-secondary" onclick="clearFile()">초기화</button>
    </div>
  </section>
</div>

<!-- 토스트 알림 -->
<div id="toast" class="toast"></div>
